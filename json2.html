<!DOCTYPE html>
<html>
<head>
	<title>Songs</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Songs</h1>
	<form>
		<label for="genre">Genre:</label>
		<select id="genre">
			<option value="">All</option>
		</select>
		<button type="button" onclick="filterSongs()">Filter</button>
	</form>
	<table id="songTable">
		<thead>
			<tr>
				<th>Title</th>
				<th>Artist</th>
				<th>Genres</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<script>
		// Get the songs from the JSON file
		fetch('songs.json')
			.then(response => response.json())
			.then(data => {
				// Populate the genre dropdown
				const genreDropdown = document.getElementById('genre');
				const genres = new Set();
				data.songs.forEach(song => {
					song.genres.forEach(genre => genres.add(genre));
				});
				genres.forEach(genre => {
					const option = document.createElement('option');
					option.value = genre;
					option.textContent = genre;
					genreDropdown.appendChild(option);
				});

				// Populate the table
				const tbody = document.querySelector('#songTable tbody');
				data.songs.forEach(song => {
					const row = document.createElement('tr');
					row.innerHTML = `
						<td>${song.title}</td>
						<td>${song.artist}</td>
						<td>${song.genres.join(', ')}</td>
						<td>${song.year}</td>
					`;
					tbody.appendChild(row);
				});
			});

		// Filter the songs by genre
		function filterSongs() {
			const selectedGenre = document.getElementById('genre').value;
			const tbody = document.querySelector('#songTable tbody');
			tbody.innerHTML = '';
			fetch('songs.json')
				.then(response => response.json())
				.then(data => {
					data.songs.filter(song => selectedGenre === '' || song.genres.includes(selectedGenre))
						.forEach(song => {
							const row = document.createElement('tr');
							row.innerHTML = `
								<td>${song.title}</td>
								<td>${song.artist}</td>
								<td>${song.genres.join(', ')}</td>
								<td>${song.year}</td>
							`;
							tbody.appendChild(row);
						});
				});
		}
	</script>
</body>
</html>
